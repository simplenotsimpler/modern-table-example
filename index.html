<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- ModernTable CS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/simplenotsimpler/modern-table@1.0.6/src/modern-table.css">

    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>ModernTable Example</title>
</head>

<body>
    <h1 class="page-title py-3">ModernTable Example</h1>
    <main>
        <div class="card card-body rounded shadow-lg">
            <div id="table-container" class="table-responsive px-2"></div>
        </div>
    </main>

    <!-- 
        Need load jquery via https for gh-pages (and best practice)
        https://stackoverflow.com/questions/38931964/script-stops-working-when-hosted-on-github-pages
    -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- moment.js for date/time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>


    <!-- format-intl-number Libary -->
    <script src="https://cdn.jsdelivr.net/gh/simplenotsimpler/format-intl-number@1.0.0/format-intl-number.js"></script>

    <!-- ModernTable JS -->
    <script src="https://cdn.jsdelivr.net/gh/simplenotsimpler/modern-table@1.0.6/src/modern-table.js"></script>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
